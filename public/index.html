<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-item">tweeter</div>
      <div class="nav-item-multi">
          <div class="nav-item">write a new tweet</div>
          <div class="nav-item"><i class="fa-solid fa-angles-down" style="color: red"></i></div>
      </div>
    </div>
    </nav>
    <header class="main-header">
      <div class="header-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label hidden for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" row="1" placeholder="What are you humming about?"></textarea>
          <div class="small-container">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweets" id="tweets-container">
      </section>

    </main>
  </body>
</html>
